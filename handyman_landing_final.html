
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Handyman Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background-color: #1e3a5f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
        }
        .button {
            background: #f7941e;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-section form {
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
        }
        .gallery, .reviews {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img, .reviews img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
        .whatsapp {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
        .whatsapp img {
            width: 50px;
            height: 50px;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }
            .gallery img, .reviews img {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Handyman Services</h1>
        <p>Polite • Professional • Fast</p>
    </header>

    <section class="services">
        <h2>Our Services</h2>
        <p>Some brief description of handyman services offered.</p>
    </section>

    <section class="gallery">
        <h2>Gallery of Work</h2>
        <img src="https://via.placeholder.com/300x200?text=Work+1" alt="Work sample 1">
        <img src="https://via.placeholder.com/300x200?text=Work+2" alt="Work sample 2">
        <img src="https://via.placeholder.com/300x200?text=Work+3" alt="Work sample 3">
    </section>

    <section class="reviews">
        <h2>Reviews</h2>
        <div>
            <img src="https://via.placeholder.com/300x200?text=Review+1" alt="Review 1">
            <p>Diana: Very happy with the result!</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/300x200?text=Review+2" alt="Review 2">
            <p>Brian: Quick and professional!</p>
        </div>
    </section>

    <section class="form-section">
        <h2>Submit Your Application</h2>
        <form action="https://formspree.io/f/manengwe" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number">
            <textarea name="message" placeholder="Describe your problem" required></textarea>
            <button type="submit" class="button">Submit</button>
        </form>
    </section>

    <div class="whatsapp">
        <a href="https://wa.me/9169696233" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
    </div>
</body>
</html>

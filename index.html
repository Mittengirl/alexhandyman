<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Handyman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="alex-handyman-header.jpg" alt="Header" class="header-img">
        <div class="header-overlay">
            <img src="icon-logo.png" alt="Logo" class="logo">
            <div class="qualities">
                <div><img src="icon-polite.png" alt="Polite"><span>Polite</span></div>
                <div><img src="icon-fast.png" alt="Fast"><span>Fast</span></div>
                <div><img src="icone-professional.png" alt="Professional"><span>Professional</span></div>
            </div>
        </div>
    </header>

    <section class="gallery">
        <h2>Project Gallery</h2>
        <div class="gallery-grid">
            <figure><img src="project1.jpg" alt="Air Conditioner"><figcaption>Air Conditioner services</figcaption></figure>
            <figure><img src="project2.jpg" alt="Blink Security"><figcaption>Blink Security Smart System</figcaption></figure>
            <figure><img src="project3.jpg" alt="Dishwasher"><figcaption>Dishwasher installation</figcaption></figure>
            <figure><img src="project4.jpg" alt="Dog Door"><figcaption>Dog door Installation</figcaption></figure>
            <figure><img src="project5.jpg" alt="Galleries"><figcaption>Galleries Installation</figcaption></figure>
            <figure><img src="project6.jpg" alt="Gym Equipment"><figcaption>GYM equipment assembling</figcaption></figure>
        </div>
    </section>

    <section class="reviews">
        <h2>Client Reviews</h2>
        <div class="review">
            <p>"Great work and very professional!"</p>
            <div class="stars">★★★★★</div>
        </div>
        <div class="review">
            <p>"Fast and polite service, I recommend!"</p>
            <div class="stars">★★★★★</div>
        </div>
    </section>

    <footer>
        <p>Contact me on WhatsApp</p>
        <img src="whatsapp-icon.png" alt="WhatsApp" class="whatsapp-icon">
    </footer>
</body>
</html>
